version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Basic configuration
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      
      # HTTPS/SSL configuration
      - N8N_SSL_KEY=/certs/key.pem
      - N8N_SSL_CERT=/certs/cert.pem
      
      # CORS configuration for your Next.js app
      - N8N_CORS_ORIGIN=http://localhost:3000,https://localhost:3000
      
      # Webhook configuration
      - WEBHOOK_URL=https://localhost:5678
      
      # Security
      - N8N_SECURE_COOKIE=false
      
      # Optional: Basic auth (remove if not needed)
      # - N8N_BASIC_AUTH_ACTIVE=true
      # - N8N_BASIC_AUTH_USER=admin
      # - N8N_BASIC_AUTH_PASSWORD=password
      
      # Database (optional - uses SQLite by default)
      - DB_TYPE=sqlite
      
      # Timezone
      - GENERIC_TIMEZONE=Asia/Seoul
      - TZ=Asia/Seoul
      
    volumes:
      # Persist n8n data
      - n8n_data:/home/node/.n8n
      # SSL certificates
      - ./certs:/certs:ro
      # Import workflows
      - ./workflows:/workflows:ro
    
    # Use default n8n startup (we'll generate certs separately)
    # command: n8n start

  # Optional: ngrok for external HTTPS access
  ngrok:
    image: ngrok/ngrok:latest
    container_name: n8n-ngrok
    restart: unless-stopped
    command: 
      - "http"
      - "n8n:5678"
      - "--log=stdout"
    environment:
      # Add your ngrok auth token here if you have one
      NGROK_AUTHTOKEN: ""
    ports:
      - "4040:4040"  # ngrok web interface
    depends_on:
      - n8n
    profiles:
      - ngrok  # Only start with: docker-compose --profile ngrok up

volumes:
  n8n_data:
    driver: local

networks:
  default:
    name: n8n-network